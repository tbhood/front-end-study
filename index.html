<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="utf-8" />
		<title>H5网页版2048小游戏</title>
		<!--SEO-->
		<meta name="keywords" content="2048小游戏" />
		<meta name="description" content="2048网页版小游戏，2048网页版" />
		<meta name="author" content="tembty" />
		<link rel="stylesheet" type="text/css" href="css/2048.css" />
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/util2048.js"></script>
		<script type="text/javascript" src="js/showAnimation.js"></script>
		<script type="text/javascript" src="js/main2048.js"></script>
		<script type="text/javascript" src="js/sort.js"></script>
	</head>
	<body>
		<!--
        	作者：tembty
        	时间：2019-03-30
        	描述：绘制标题
       -->
		<header>
			<h1>2048</h1>
			<a href="javascript:newgame();" id="newgamebutton">New Game</a>
			<a href="javascript:gameover();" id="newgamebutton">End Game</a>
			<p>score:<span id="score">0</span></p>
		</header>
		<div id="history-container">
			<table id="history-table">
				<thead>
					<tr class="history-title">
						<td>Player</td>
						<td>Score</td>
						<td>place</td>
					</tr>
				</thead>
				<tbody>
					<tr class="history-data">
						<td>Tembty</td>
						<td class="history-score">240</td>
						<td class="history-place">1</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--
        	时间：2019-03-30
        	描述：绘制棋盘格子 4*4
        -->
		<div id="grid-container">
    		<div class="grid-cell" id="grid-cell-0-0"></div>
    		<div class="grid-cell" id="grid-cell-0-1"></div>
    		<div class="grid-cell" id="grid-cell-0-2"></div>
    		<div class="grid-cell" id="grid-cell-0-3"></div>
 
    		<div class="grid-cell" id="grid-cell-1-0"></div>
    		<div class="grid-cell" id="grid-cell-1-1"></div>
    		<div class="grid-cell" id="grid-cell-1-2"></div>
    		<div class="grid-cell" id="grid-cell-1-3"></div>
 
    		<div class="grid-cell" id="grid-cell-2-0"></div>
    		<div class="grid-cell" id="grid-cell-2-1"></div>
    		<div class="grid-cell" id="grid-cell-2-2"></div>
    		<div class="grid-cell" id="grid-cell-2-3"></div>
 
    		<div class="grid-cell" id="grid-cell-3-0"></div>
    		<div class="grid-cell" id="grid-cell-3-1"></div>
    		<div class="grid-cell" id="grid-cell-3-2"></div>
    		<div class="grid-cell" id="grid-cell-3-3"></div>
		</div>
	</body>
</html>
